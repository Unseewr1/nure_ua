<script>
    $(document).ready(function () {
        var cart = {};
        checkCart();
        showMiniCart();
        showProducts();

        function showProducts() {
            $.ajax({
                url: "data.json", success: function (data) { //Отримання даних з data.lson
                    var items = [];
                    $.each(data, function (key, val) { //Проходимо по отриманим даним й додаємо у масив
                        let statResult = "Немає в наявності";
                        let activeResult = "disabled";

                        if (val.status > 0) {
                            statResult = "В наявності";
                            activeResult = " ";
                        }
                        items.push(
                            "<div class = 'shop-item'" + " data-status=' " + val.status + "'" + "data-price='" + val.price + "'>" +
                            "<div class='title'>" +
                            val.title +
                            "</div>" +
                            "<div class='desc'>" +
                            statResult +
                            "</div>" +
                            "<figure data-color='#E24938, #A30F22'>" +
                            "<img src='" + val.img + "'/>" +
                            "</figure>" +
                            "<div class='cta'>" +
                            "<div class='price'>" + val.price + "$</div>" +
                            "<button class='btn btn-cart' data-art='" + key + "'" + activeResult + ">Add to cart<span class='bg'></span></button>" +
                            "</div>" +
                            "</div>"
                        );
                    });
                    $("#products").html(items);
                    $('button.btn-cart').on('click', addToCart);
                }
            });
        }

        $('#sort').click(function () {
            let nav = document.querySelector('#products');
            for (let i = 0; i < nav.children.length; i++) {
                for (let j = i; j < nav.children.length; j++) {
                    if (+nav.children[i].getAttribute('data-price') > +nav.children[j].getAttribute('data-price')) {
                        replacedNode = nav.replaceChild(nav.children[j], nav.children[i]);
                        insertAfter(replacedNode, nav.children[i]);
                    }
                }
            }
        });
        $('#sort-desc').click(function () {
            let nav = document.querySelector('#products');
            for (let i = 0; i < nav.children.length; i++) {
                for (let j = i; j < nav.children.length; j++) {
                    if (+nav.children[i].getAttribute('data-price') < +nav.children[j].getAttribute('data-price')) {
                        replacedNode = nav.replaceChild(nav.children[j], nav.children[i]);
                        insertAfter(replacedNode, nav.children[i]);
                    }
                }
            }
        });


        $('#sort-status-0').click(function () {
            let nav = document.querySelector('#products');
            for (let i = 0; i < nav.children.length; i++) {
                nav.children[i].style.display = 'block';
                if (+nav.children[i].getAttribute('data-status') > 0) {
                    nav.children[i].style.display = 'none';
                }
            }
        });

        $('#sort-status-1').click(function () {
            let nav = document.querySelector('#products');
            for (let i = 0; i < nav.children.length; i++) {
                nav.children[i].style.display = 'block';
                if (+nav.children[i].getAttribute('data-status') === 0) {
                    nav.children[i].style.display = 'none';
                }
            }
        });

        $('#sort-status-all').click(function () {
            let nav = document.querySelector('#products');
            for (let i = 0; i < nav.children.length; i++) {
                nav.children[i].style.display = 'block';
            }
        });


        $('#priceFilter').click(function () {
            let priceMin = document.getElementById("priceMin").value;
            let priceMax = document.getElementById("priceMax").value;

            let nav = document.querySelector('#products');
            for (let i = 0; i < nav.children.length; i++) {
                nav.children[i].style.display = 'block';
                if (+nav.children[i].getAttribute('data-price') > priceMax || +nav.children[i].getAttribute('data-price') < priceMin) {
                    nav.children[i].style.display = 'none';
                }
            }
        });

        function checkCart() {
            if (localStorage.getItem('cart') != null) {
                cart = JSON.parse(localStorage.getItem('cart'));
            }
        }

        function showMiniCart() {
            var out = 0;
            for (var srt in cart) {
                out++;
            }
            document.getElementById("cart").innerHTML = out;
        }

        function addToCart() {
            checkCart();
            var art = $(this).attr('data-art');
            if (cart[art] !== undefined) {
                cart[art]++;
            } else {
                cart[art] = 1;
            }
            alert("Товар додано до кошика!");
            localStorage.setItem('cart', JSON.stringify(cart))
            showMiniCart();
        }

        function insertAfter(elem, refElem) {
            return refElem.parentNode.insertBefore(elem, refElem.nextSibling);
        }

    });
</script>
